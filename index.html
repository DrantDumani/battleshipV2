<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship!</title>
  <link rel="icon" href="Battleship_sprite.png"><script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <header class="header">
      <h1>Battleship!</h1>
    </header>
    <div class="game-setup-container">
      <div class="setup-instructions">
        Click on a ship to change its alignment. Move ships by drag and dropping
        them.
      </div>
      <div class="player-preview-grid game-board"></div>
      <div class="setup-btn-container">
        <button class="randomize-btn">Randomize</button>
        <button class="begin-game-btn">Begin game</button>
      </div>
    </div>
    <div class="game-ui-container">
      <div class="player1-board game-board"></div>
      <div class="player2-board game-board"></div>
    </div>
    <div class="game-over-container">
      <p class="game-over-msg"></p>
      <button class="restart-btn">Play again</button>
    </div>
    <footer class="footer">
      <p>
        Made by Darnell. Click
        <a
          class="footer-link"
          href="https://github.com/DrantDumani/battleshipV2"
          target="_blank"
          >here</a
        >
        for the repository.
      </p>
    </footer>
  </body>
</html>
