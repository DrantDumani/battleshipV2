<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship!</title>
  </head>
  <body>
    <div class="game-setup-container">
      <div class="player-preview-grid game-board"></div>
      <div class="setup-btn-container">
        <button class="randomize-btn">Randomize</button>
        <button class="begin-game-btn">Begin game</button>
      </div>
    </div>
    <div class="game-ui-container">
      <div class="player1-board game-board"></div>
      <div class="player2-board game-board"></div>
    </div>
    <div class="game-over-container">
      <p class="game-over-msg"></p>
      <button class="restart-btn">Play again</button>
    </div>
  </body>
</html>
